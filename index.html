<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<title>Registration form</title>
			<link rel="stylesheet" href="styles.css" />
				<style>
				label {
					display: block;
					width: 150px
					text-align: left;
				}
				</style>
		</head>
		<body>
			<h1>Registration form</h1>
			<p>Please fill out form with the required information</p>
			<form method="post" action="https://google.rs"></form>
				<fieldset>
					<label for="first-name">Enter Your First Name: <input id="first-name" type="text" required width=100px></label>
					<label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required width=100px></></label>
					<label for="email">Enter your email: <input type="text" id="email" required width= 100px</label>
					<label for="password">Create a New Password<input type="password" id="password" required</label>
				</fieldset>
				<fieldset>
					<label for="personal-account"><input id="presonal-account" type="radio" name="account-type"/>Personal account</label>
					<label for="business-account"><input id="business-account" type="radio" name="account-type"/>Business account</label>
					<label for="terms-of-service"><input id="terms-of-service" type="checkbox" required>I accept the <a href="youtube.com">terms and conditions</label>
				</fieldset>

				<fieldset>
					
				</fieldset>

		</body>
